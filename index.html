<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vue Basics</title>
	<link
	  href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
	  rel="stylesheet"
	/>
	<link rel="stylesheet" href="styles.css" />
	<script src="https://unpkg.com/vue@next" defer></script>
	<script src="app.js" defer></script>
  </head>
  <body>
	<header>
	    <h1>Vue Course Goals</h1>
	</header>
	<section id="course-goal">
        <h2>My Course Goal</h2>
        <!-- Interpolation works only between html tags -->
        <p >{{courseName}}</p> 

        <!-- for attributes, interpolation can't work, so have to use binding syntax -->
        <a v-bind:href="websiteLink">Vue Website</a> 

        <!-- calling methods inside interpolation -->
        <p>{{ courseGoal() }}</p>

        <!-- showing HTML tags, by using v-html -->
        <p v-html="courseGoal()"></p>

        <!-- Events -->
        <input type="text" value="" v-on:input="setCustomerName($event, 'Kg')">
        <p>Hello {{customerName}}</p>

        <!-- Events with modifiers -->
        <p>Events with modifiers (Enter)</p>
        <input type="text" value="" v-on:keyup.enter="setCusName($event, 'Kg')">
        <p>Hello {{cusName}}</p>
	</section>
  </body>
</html>
